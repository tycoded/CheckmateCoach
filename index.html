<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckmateCoach</title>

  <!-- Chessboard.js and Chess.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffd0;
      margin-bottom: 0.5rem;
    }

    #loading {
      margin: 1rem;
      color: #888;
    }

    #opening-select {
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #board-container {
      display: none;
      margin-top: 1rem;
      flex-direction: column;
      align-items: center;
    }

    #board {
      width: 90vw;
      max-width: 400px;
    }

    #move-history {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 200px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>CheckmateCoach</h1>
  <div id="loading">ðŸ”„ Loading opening data...</div>

  <select id="opening-select" disabled>
    <option>Loading...</option>
  </select>

  <div id="board-container">
    <div id="board"></div>
    <div id="move-history"></div>
  </div>

  <script>
    const openingSelect = document.getElementById("opening-select");
    const loadingMsg = document.getElementById("loading");
    const boardContainer = document.getElementById("board-container");
    const moveHistoryEl = document.getElementById("move-history");

    const game = new Chess();
    let board;

    const openings = {
      "Italian Game": ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5"],
      "Scholar's Mate": ["e4", "e5", "Qh5", "Nc6", "Bc4", "Nf6", "Qxf7#"],
      "London System": ["d4", "d5", "Nf3", "Nf6", "Bf4", "e6", "e3", "Bd6", "Bd3", "O-O", "Nbd2"]
    };

    function loadOpenings() {
      openingSelect.innerHTML = '<option value="">-- Choose Opening --</option>';
      for (let name in openings) {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        openingSelect.appendChild(option);
      }
      openingSelect.disabled = false;
      loadingMsg.style.display = "none";
    }

    function applyOpeningMoves(moves) {
      game.reset();
      board.position("start");
      moveHistoryEl.innerHTML = "";
      let delay = 0;

      moves.forEach((move, i) => {
        setTimeout(() => {
          game.move(move);
          board.position(game.fen());
          moveHistoryEl.innerHTML += `<div>${i + 1}. ${move}</div>`;
          if (i === moves.length - 1) {
            enablePlay();
          }
        }, 500 * i);
      });
    }

    function enablePlay() {
      boardContainer.style.display = "flex";
      board.position(game.fen());
    }

    openingSelect.addEventListener("change", () => {
      const opening = openingSelect.value;
      if (!opening || !openings[opening]) return;

      boardContainer.style.display = "none";
      game.reset();
      board.position("start");
      moveHistoryEl.innerHTML = "";

      applyOpeningMoves(openings[opening]);
    });

    board = Chessboard("board", {
      draggable: true,
      position: "start",
      dropOffBoard: "snapback",
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: "q" });
        if (move) {
          moveHistoryEl.innerHTML += `<div>${move.san}</div>`;
        }
      }
    });

    setTimeout(loadOpenings, 1000);
  </script>
</body>
</html>
