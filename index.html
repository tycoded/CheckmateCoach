<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckmateCoach</title>

  <!-- Chessboard + chess logic -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- Your style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">CheckmateCoach</h1>

  <!-- Loading notice -->
  <div id="loadingMessage" style="text-align:center; margin: 10px; font-weight:bold; color:#ffcc00;">
    Loading board... please wait
  </div>

  <div style="text-align:center; margin-bottom: 10px;">
    <label for="openingSelect">Choose Opening:</label>
    <select id="openingSelect" disabled>
      <option value="">--Select--</option>
      <option value="Italian Game">Italian Game</option>
      <option value="Queen's Gambit">Queen's Gambit</option>
      <option value="London System">London System</option>
    </select>
    <button id="submitOpening" disabled>Load Opening</button>
    <button id="resetBtn">Reset</button>
    <button id="clearSave">Clear Save</button>
  </div>

  <div id="board" style="width: 90%; max-width: 400px; margin: auto;"></div>

  <div id="moveHistory" class="panel">
    <h3>Move History</h3>
    <ol id="moveHistory"></ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script>
  <script src="script.js"></script>
</body>
</html>
